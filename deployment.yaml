apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-node
 labels:
   app: hello-node
spec:
 replicas: 1
 selector:
   matchLabels:
     app: hello-node
 template:
   metadata:
     labels:
       app: hello-node
   spec:
     containers:
     - name: node
       image: 255945442255.dkr.ecr.us-east-1.amazonaws.com/albert-ecr-repository:latest
       ports:
       - containerPort: 3000